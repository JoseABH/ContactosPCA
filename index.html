<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Logo.png">

    <title>Generador de Cotizaciones</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.2rem;
            color: #ffffff;
            text-align: center;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form Styles */
        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }

        form h2 {
            color: #333;
            margin: 20px 0 15px 0;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #addRow {
            margin-top: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        #addRow:hover {
            box-shadow: 0 6px 16px rgba(17, 153, 142, 0.4);
        }

        table#itemsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        table#itemsTable th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        table#itemsTable td {
            padding: 8px;
            border: 1px solid #f0f0f0;
        }

        table#itemsTable input {
            margin: 0;
            padding: 8px;
            border: 1px solid #e0e0e0;
        }

        table#itemsTable .remove {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            padding: 6px 12px;
            font-size: 12px;
        }

        table#itemsTable .importe {
            font-weight: 600;
            color: #667eea;
        }

        /* Preview Styles */
        #preview {
            width: 100%;
            margin: 0 auto;
            padding: 0;
            background: #fff;

            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: #000000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 25px 30px;
            gap: 20px;
            margin: 0;
        }

        .logo img {
            height: 100px;
            width: 100px;
            object-fit: contain;
            border-radius: 50%;
        }

        .company {
            flex: 1;
            text-align: left;
        }

        .company h2 {
            margin: 0 0 8px 0;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .company p {
            margin: 3px 0;
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            text-align: right;
            letter-spacing: 2px;
        }

        .info {
            padding: 25px 30px;
            background: #fafafa;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .info-row strong {
            font-weight: 700;
            color: #000;
            margin-right: 8px;
        }

        .info-row span {
            color: #333;
        }

        .info-row-right {
            text-align: left;
            font-weight: 600;
        }

        .table-container {
            padding: 0 30px 30px 30px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .invoice-table th {
            background: #000000;
            color: #fff;
            padding: 14px 15px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .invoice-table td {
            padding: 14px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .invoice-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .invoice-table tbody td:first-child {
            font-weight: 500;
            width: 50%;
        }

        .invoice-table tbody td:nth-child(2) {
            text-align: left;
            font-weight: 600;
            width: 15%;
        }

        .invoice-table tbody td:nth-child(3),
        .invoice-table tbody td:nth-child(4) {
            text-align: left;
            font-weight: 600;
            width: 17.5%;
        }

        .invoice-table .description-multi {
            line-height: 1.4;
        }

        .invoice-table .description-main {
            font-weight: 600;
            color: #000;
        }

        .invoice-table .description-sub {
            font-size: 0.85rem;
            color: #666;
        }

        .invoice-table tfoot td {
            font-weight: 600;
            text-align: right;
            padding: 12px 15px;
            border: none;
        }

        .invoice-table tfoot tr {
            border-top: 2px solid #e0e0e0;
        }

        .invoice-table tfoot tr:last-child td:nth-child(2),
        .invoice-table tfoot tr:last-child td:nth-child(1) {
            background: #000000;
            color: #ffffff;
        }

        .invoice-table tfoot tr:last-child td:nth-child(3),
        .invoice-table tfoot tr:last-child td:nth-child(4) {
            background: #000000;
            color: #fff;
        }

        .invoice-table tfoot tr:last-child td {
            padding: 16px 15px;
            font-size: 1.1rem;
            font-weight: 700;
        }

        #previewTotal,
        #previewTotal2 {
            color: #fff;
        }

        #generatePDF {
            display: block;
            margin: 30px auto;
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            padding: 15px 40px;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(235, 51, 73, 0.3);
        }

        #sharePDF {
            display: block;
            margin: 10px auto 30px auto;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 15px 40px;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }

        #generatePDF:hover,
        #sharePDF:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(235, 51, 73, 0.4);
        }

        #generatePDF:active,
        #sharePDF:active {
            transform: translateY(0);
        }

        @media print {
            body {
                background: #fff;
            }

            form,
            h1:first-of-type,
            #generatePDF,
            #sharePDF {
                display: none;
            }

            #preview {
                box-shadow: none;
                border: 1px solid #000;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Editor de Cotización</h1>
        <form id="invoiceForm">
            <label>URL del Logo (opcional):
                <input type="text" id="logoUrl" placeholder="https://ejemplo.com/logo.png"
                    value="https://i.ibb.co/1JnMz9VS/Logo.png">
            </label>

            <label>Nombre de la Compañía: <input type="text" id="companyName" value="PAYASOS CHISPA ALEGRE"></label>
            <label>Teléfono: <input type="text" id="phone" value="84007951-84007952"></label>
            <label>Email: <input type="text" id="email" value="payasoschispalegre@gmail.com"></label>
            <label>Cobrar A: <input type="text" id="client" value="Cliente"></label>
            <label>N° de Cotización (ej. PCA08): <input type="text" id="quoteNum" value="PCA00"></label>
            <label>N° de Factura (opcional): <input type="text" id="invoiceNum" value=""></label>
            <label>Fecha: <input type="date" id="date"></label>
            <label>N° de Pedido: <input type="text" id="orderNum" value="01"></label>

            <h2>Items (agrega o elimina filas)</h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Mini Descripción</th>
                        <th>Cant.</th>
                        <th>Precio</th>
                        <th>Importe</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" value="Presentación"></td>
                        <td><input type="text" value="Transporte para bailarines"></td>
                        <td><input type="text" value="5"></td>
                        <td><input type="number" value="12000"></td>
                        <td class="importe">--</td>
                        <td><button type="button" class="remove">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="addRow">Agregar Fila</button>
        </form>

        <h1>Vista Previa</h1>
        <div id="preview">
            <div class="header">
                <div class="logo"><img id="previewLogo" src="" alt="Logo"></div>
                <div class="company">
                    <h2 id="previewCompany"></h2>
                    <p id="previewPhone"></p>
                    <p id="previewEmail"></p>
                </div>
                <div class="title">Cotización</div>
            </div>

            <div class="info">
                <div class="info-row">
                    <div><strong><span id="previewClient"></span></strong></div>
                    <div><strong>N° FACTURA:</strong> <span id="previewInvoiceNum"></span></div>
                </div>
                <div class="info-row">
                    <div><strong>N° COTIZACIÓN:</strong> <span id="previewQuoteNum"></span></div>
                    <div><strong>N° PEDIDO:</strong> <span id="previewOrderNum"></span></div>
                </div>
                <div class="info-row">
                    <div><strong>FECHA:</strong> <span id="previewDate"></span></div>
                </div>
            </div>

            <div class="table-container">
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th style="text-align:center">Cant.</th>
                            <th style="text-align:right">Precio</th>
                            <th style="text-align:right">Importe</th>
                        </tr>
                    </thead>
                    <tbody id="previewTbody"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Subtotal</td>
                            <td id="previewSubtotal"></td>
                        </tr>
                        <tr>
                            <td colspan="3">IVA (13%)</td>
                            <td id="previewIVA"></td>
                        </tr>
                        <tr>
                            <td colspan="3"><strong>TOTAL</strong></td>
                            <td id="previewTotal"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <button id="generatePDF">Generar y Descargar PDF</button>
        <button id="sharePDF">Compartir</button>
    </div>

    <script>
        const form = document.getElementById('invoiceForm');
        const itemsTable = document.getElementById('itemsTable');
        const addRowBtn = document.getElementById('addRow');
        const generatePDFBtn = document.getElementById('generatePDF');
        const sharePDFBtn = document.getElementById('sharePDF');

        addRowBtn.addEventListener('click', () => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" value=""></td>
                <td><input type="text" value=""></td>
                <td><input type="text" value="1"></td>
                <td><input type="number" value="0"></td>
                <td class="importe">--</td>
                <td><button type="button" class="remove">Eliminar</button></td>
            `;
            itemsTable.querySelector('tbody').appendChild(tr);
            updatePreview();
        });

        itemsTable.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove')) {
                e.target.closest('tr').remove();
                updatePreview();
            }
        });

        itemsTable.addEventListener('input', () => updatePreview());

        function updatePreview() {
            document.getElementById('previewLogo').src = document.getElementById('logoUrl').value || '';
            document.getElementById('previewCompany').textContent = document.getElementById('companyName').value;
            document.getElementById('previewPhone').textContent = document.getElementById('phone').value;
            document.getElementById('previewEmail').textContent = document.getElementById('email').value;
            document.getElementById('previewClient').textContent = document.getElementById('client').value;
            document.getElementById('previewInvoiceNum').textContent = document.getElementById('invoiceNum').value;
            document.getElementById('previewQuoteNum').textContent = document.getElementById('quoteNum').value;
            document.getElementById('previewOrderNum').textContent = document.getElementById('orderNum').value;
            const dateValue = document.getElementById('date').value;
            if (dateValue) {
                const [year, month, day] = dateValue.split('-').map(Number);
                const localDate = new Date(year, month - 1, day);
                document.getElementById('previewDate').textContent = localDate.toLocaleDateString('es-ES');
            } else {
                document.getElementById('previewDate').textContent = '';
            }

            const tbody = document.getElementById('previewTbody');
            tbody.innerHTML = '';
            let subtotal = 0;

            Array.from(itemsTable.querySelector('tbody').rows).forEach(row => {
                const desc = row.cells[0].querySelector('input').value;
                const miniDesc = row.cells[1].querySelector('input').value;
                const cant = parseFloat(row.cells[2].querySelector('input').value) || 0;
                const precio = parseFloat(row.cells[3].querySelector('input').value) || 0;
                const importe = cant * precio;
                subtotal += importe;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        ${desc}<br>
                        <span class="description-sub">${miniDesc || ''}</span>
                    </td>
                    <td style="text-align:center;">${cant}</td>
                    <td style="text-align:right;">₡${precio.toLocaleString('es-ES', { minimumFractionDigits: 2 })}</td>
                    <td style="text-align:right;">₡${importe.toLocaleString('es-ES', { minimumFractionDigits: 2 })}</td>
                `;
                tbody.appendChild(tr);
            });

            const iva = subtotal * 0.13;
            const total = subtotal + iva;

            document.getElementById('previewSubtotal').textContent = '₡' + subtotal.toLocaleString('es-ES', { minimumFractionDigits: 2 });
            document.getElementById('previewIVA').textContent = '₡' + iva.toLocaleString('es-ES', { minimumFractionDigits: 2 });
            document.getElementById('previewTotal').textContent = '₡' + total.toLocaleString('es-ES', { minimumFractionDigits: 2 });
        }

        form.addEventListener('input', updatePreview);
        updatePreview();

        generatePDFBtn.addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const preview = document.getElementById('preview');

            await new Promise(r => setTimeout(r, 100));

            const canvas = await html2canvas(preview, { scale: 2, useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                orientation: 'p',
                unit: 'in',
                format: [8.5, 11]
            });

            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            const ratio = Math.min(pdfWidth / canvas.width, pdfHeight / canvas.height);
            const imgX = (pdfWidth - canvas.width * ratio) / 2;
            const imgY = 0;

            pdf.addImage(imgData, 'PNG', imgX, imgY, canvas.width * ratio, canvas.height * ratio, '', 'FAST');
            pdf.save('PAYASOS CHISPA ALEGRE.pdf');
        });

        sharePDFBtn.addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const preview = document.getElementById('preview');

            await new Promise(r => setTimeout(r, 100));

            const canvas = await html2canvas(preview, { scale: 2, useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                orientation: 'p',
                unit: 'in',
                format: [8.5, 11]
            });

            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            const ratio = Math.min(pdfWidth / canvas.width, pdfHeight / canvas.height);
            const imgX = (pdfWidth - canvas.width * ratio) / 2;
            const imgY = 0;

            pdf.addImage(imgData, 'PNG', imgX, imgY, canvas.width * ratio, canvas.height * ratio, '', 'FAST');
            const pdfDataUri = pdf.output('datauristring');

            if (navigator.share) {
                // Use Web Share API if supported
                const blob = await (await fetch(pdfDataUri)).blob();
                const files = [new File([blob], 'PAYASOS CHISPA ALEGRE.pdf', { type: 'application/pdf' })];
                await navigator.share({
                    files: files,
                    title: 'Cotización - PAYASOS CHISPA ALEGRE',
                    text: 'Aquí tienes la cotización generada.'
                });
            } else {
                // Fallback: Create a temporary link for download or copy
                const link = document.createElement('a');
                link.href = pdfDataUri;
                link.download = 'PAYASOS CHISPA ALEGRE.pdf';
                link.click();
                alert('Tu navegador no soporta compartir directamente. El archivo se ha descargado. Puedes compartirlo manualmente.');
            }
        });
    </script>
</body>

</html>
